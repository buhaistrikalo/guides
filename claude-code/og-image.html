<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0d0d0f 0%, #1a1a1f 50%, #0d0d0f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        /* Glow effect */
        body::before {
            content: '';
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            pointer-events: none;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(26, 26, 31, 0.8);
            border: 1px solid #27272a;
            padding: 12px 24px;
            border-radius: 100px;
            font-size: 18px;
            color: #a1a1aa;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .badge span {
            color: #c084fc;
        }

        h1 {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            text-align: center;
            background: linear-gradient(135deg, #f4f4f5 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 28px;
            color: #a1a1aa;
            text-align: center;
            max-width: 900px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .features {
            display: flex;
            gap: 40px;
            margin-top: 48px;
            position: relative;
            z-index: 1;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 16px 28px;
            border-radius: 12px;
            font-size: 20px;
            color: #c084fc;
        }

        .author {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 20px;
            color: #71717a;
        }

        .author span {
            color: #c084fc;
        }
    </style>
</head>
<body>
    <div class="badge">
        <span>Практический гайд</span> • Claude Code
    </div>
    <h1>Кастомизация<br>Claude Code</h1>
    <p class="subtitle">CLAUDE.md, слэш-команды, субагенты и навыки — как научить AI вашему проекту</p>
    <div class="features">
        <div class="feature">4 механизма</div>
        <div class="feature">Примеры кода</div>
        <div class="feature">Сравнение</div>
    </div>
    <div class="author">@<span>buhaistrikalo</span></div>
</body>
</html>
