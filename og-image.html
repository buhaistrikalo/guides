<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OG Image - Guides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0d0d0f 0%, #1a1a1f 50%, #0d0d0f 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            pointer-events: none;
        }

        .emoji {
            font-size: 120px;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 80px;
            font-weight: 800;
            line-height: 1.1;
            text-align: center;
            background: linear-gradient(135deg, #f4f4f5 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 32px;
            color: #a1a1aa;
            text-align: center;
            max-width: 900px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .author {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 24px;
            color: #71717a;
        }

        .author span {
            color: #c084fc;
        }
    </style>
</head>
<body>

</body>
</html>
